<!doctype html>
<html lang="en" ng-app="milestogo" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Shekhar Gulati"/>

    <title>Signin Miles2Run</title>

    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">Miles2Run</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="home" th:href="@{/home}">Home</a></li>
                <li><a href="about" th:href="@{/about}">About</a></li>
            </ul>

            <ul class="nav navbar-collapse pull-right" th:if="${profile != null}">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text">
                        <img width="25" height="25" th:src="${profile.profilePic}"/> [[${profile.fullname}]] <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/" th:href="@{'/profiles/' + ${profile.username}}" th:text="${profile.fullname}"></a></li>
                        <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!--/.nav-collapse -->
    </div>
</div>

<div id="main" class="container-fluid" ng-controller="CounterCtrl">

    <div id="join" class="row">
        <h2>Please signin before performing any action</h2>
        <div class="col-xs-4">
            <a th:href="@{/twitter/signin}" class="btn btn-lg btn-info"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
        </div>
        <div class="col-xs-4">
            <a th:href="@{/facebook/signin}" class="btn btn-lg btn-info"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
        </div>
        <div class="col-xs-4">
            <a th:href="@{/google/signin}" class="btn btn-lg btn-info"><i class="fa fa-google-plus"></i> Sign in with Google</a>
        </div>

    </div>

</div>


<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
